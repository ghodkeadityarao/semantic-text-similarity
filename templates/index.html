<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Similarity Checker</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>

<body>
    <div class="container">
        <h1 style="color:powderblue;">Text Similarity Checker</h1>
        <form id="textForm">

            <div class="form-group">
                <label for="text1" style="color:white;">Enter Text 1:</label>
                <textarea id="text1" name="text1" rows="4" cols="50"></textarea>
            </div>

            <div class="form-group">
                <label for="text2" style="color:white;">Enter Text 2:</label>
                <textarea id="text2" name="text2" rows="4" cols="50"></textarea>
            </div>

            <button type="submit">Calculate Similarity</button>
            
        </form>
        <div id="result"></div>
    </div>

    <script src="/static/js/scripts.js"></script>
</body>
</html>
